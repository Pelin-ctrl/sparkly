<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Проверяем, есть ли 10-й экран
        const tenthscreen = document.querySelector('.tenthscreen');

        if (tenthscreen) {
            // Находим кнопки и цветы
            const wateringButton = document.querySelector(".buttonwithwatering img");
            const savingButton = document.querySelector(".buttonwithsaving img");
            const sprout = document.querySelector(".sprout img");
            const midflower = document.querySelector(".midflower img");
            const midflower2 = document.querySelector(".midflowersecond img");
            const grownflower = document.querySelector(".grownflower img");

            // Создаём контейнеры для дождя и колпака
            const rainContainer = document.createElement("div");
            const glassCover = document.createElement("div");

            // Добавляем классы и только на 10-й экран
            rainContainer.classList.add("rain");
            glassCover.classList.add("glass-cover");

            tenthscreen.appendChild(rainContainer);
            tenthscreen.appendChild(glassCover);

            let currentStage = 0;
            let isProtected = false;
            let rainInterval;

            // Скрываем все стадии кроме первой
            midflower.style.display = "none";
            midflower2.style.display = "none";
            grownflower.style.display = "none";

            // Функция полива
            wateringButton?.addEventListener("click", function () {
                if (currentStage < 3) {
                    currentStage++;
                    updateFlower();
                }
            });

            // Функция защиты (колпак)
            savingButton?.addEventListener("click", function () {
                isProtected = true;
                glassCover.style.display = "block";
                setTimeout(() => {
                    isProtected = false;
                    glassCover.style.display = "none";
                }, 5000);
            });

            // Запуск дождя только на 10-м экране
            function startRain() {
                rainInterval = setInterval(() => {
                    createRain();
                    if (!isProtected) {
                        currentStage = Math.max(0, currentStage - 1);
                        updateFlower();
                    }
                    setTimeout(() => {
                        rainContainer.innerHTML = "";
                        rainContainer.style.display = "none";
                    }, 3000);
                }, 7000);
            }

            // Генерация капель дождя
            function createRain() {
                rainContainer.style.display = "block";
                rainContainer.innerHTML = "";
                for (let i = 0; i < 30; i++) {
                    let drop = document.createElement("div");
                    drop.classList.add("raindrop");
                    drop.style.left = Math.random() * 100 + "vw";
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + "s";
                    rainContainer.appendChild(drop);
                }
            }

            // Функция обновления стадии цветка
            function updateFlower() {
                sprout.style.display = currentStage === 0 ? "block" : "none";
                midflower.style.display = currentStage === 1 ? "block" : "none";
                midflower2.style.display = currentStage === 2 ? "block" : "none";
                grownflower.style.display = currentStage === 3 ? "block" : "none";
            }

            startRain(); // Запуск дождя только на 10-м экране

            // Очистка при уходе с 10-го экрана
            document.addEventListener("visibilitychange", function () {
                if (!document.querySelector(".tenthscreen")) {
                    clearInterval(rainInterval);
                    rainContainer.remove();
                    glassCover.remove();
                }
            });
        }
    });
</script>


<script>document.addEventListener("DOMContentLoaded", function () {
    const draggable = document.querySelector(".draggable"); // Выбираем элемент
    let offsetX = 0, offsetY = 0, isDragging = false;

    draggable.addEventListener("mousedown", function (e) {
        isDragging = true;
        offsetX = e.clientX - draggable.getBoundingClientRect().left;
        offsetY = e.clientY - draggable.getBoundingClientRect().top;
        draggable.style.position = "absolute"; // Устанавливаем абсолютное позиционирование
        draggable.style.zIndex = 1000; // Поднимаем элемент над остальными
    });

    document.addEventListener("mousemove", function (e) {
        if (!isDragging) return;
        draggable.style.left = e.clientX - offsetX + "px";
        draggable.style.top = e.clientY - offsetY + "px";
    });

    document.addEventListener("mouseup", function () {
        isDragging = false;
    });
});
</script>

                selectedImages = [];
            }
        });
    });
});
